    <main>
        <section class="hero">
            <h1>
                Schedule a <span class="journey">Demo</span>
            </h1>
            <p class="subtitle">
                Enter your details below and our team will contact you to arrange a personalized demo.
            </p>
            <form class="demo-form" id="demoForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <textarea name="message" rows="4" placeholder="Your Message (optional)"></textarea>
                <button type="submit" class="get-started-free">Submit Request</button>
            </form>
            <div id="formSuccess" style="display:none; color:#22c55e; margin-top:20px; font-weight:600;">
                Thank you! We will contact you soon.
            </div>
