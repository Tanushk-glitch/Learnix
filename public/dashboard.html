<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Learnix</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <span class="logo-text">Learnix</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="home_page.html">Home</a></li>
        <li><a href="Courses.html">Courses</a></li>
      </ul>
    </nav>
    <div class="nav-actions">
      <a href="/profile" class="profile-link">My Account</a>
      <a href="/logout" class="get-started">Logout</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="transform-banner">
        <span>Welcome</span>
      </div>
      <h1 id="welcomeTitle">
        Welcome to <span class="journey">Learnix</span>
      </h1>
      <p class="subtitle">
        <span id="welcomeUser">Loading...</span>
      </p>
      <a href="home_page.html" class="get-started-free">Go to Home</a>
    </section>
  </main>

  <script>
    async function loadDashboardUser() {
      try {
        const response = await fetch("/api/me");
        if (!response.ok) {
          throw new Error("Not authenticated");
        }

        const user = await response.json();
        const username = user.username || "User";
        document.getElementById("welcomeUser").textContent = `Welcome to Learnix, ${username}`;
      } catch (error) {
        window.location.href = "/login.html";
      }
    }

    loadDashboardUser();
  </script>
</body>
</html>
