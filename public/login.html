<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="navbar">
    <div class="logo">
        <span class="logo-icon">ðŸ“–</span>
        <span class="logo-text">Learnix</span>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="home_page.html">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="Courses.html">Courses</a></li>

    <div class="nav-actions">
        <a href="login.html" class="sign-in">Log in</a>
        <a href="home_page.html" class="get-started">Get Started</a>
    </div>
</header>

<main>
    <section class="hero">
        <div class="transform-banner">
            <span>Welcome Back</span>
        </div>

        <h1>
            <span class="journey">Login</span> to
            <span class="today">Learnix</span>
        </h1>

        <p class="subtitle">
            Continue your learning journey by signing in to your account.
        </p>

        <form id="loginForm" class="demo-form" action="/login" method="post">
            <input type="email" name="username" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <input type="text" name="department" placeholder="Department" required>
            <button type="submit" class="get-started-free">Log in</button>
        </form>

        <div id="loginSuccess" style="display:none; color:#22c55e; margin-top:18px; font-weight:600;">
            Login successful! Welcome to Learnix.
        </div>
    </section>
</main>

<footer>
